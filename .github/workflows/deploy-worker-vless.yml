name: Deploy Worker (vless)

on:
  push:
    branches: [main]
    paths:
      - "workers/**"
      - "wrangler.vless.toml"
      - ".github/workflows/deploy-worker-vless.yml"
  workflow_dispatch:

concurrency:
  group: deploy-worker-vless
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 84a8fceb1aac6b1b1a4a141d7c791f78
          config: wrangler.vless.toml
          command: deploy --keep-vars
